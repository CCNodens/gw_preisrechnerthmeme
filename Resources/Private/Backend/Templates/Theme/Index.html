<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd">

<f:layout name="Default"/>
<f:section name="content">

    <f:flashMessages/>

    <div class="row">
        <div class="col-lg-12 col-md-8">
            <section id="rechnerCanvas" style="{themes.canvasInlineCss}">
            <f:render partial="Theme/preisrechner2017" arguments="{_all}"/>
            </section>
        </div>

        <div class="col-lg-12 col-md-4">
           <p>{f:be.pageInfo()}</p>
            <f:form name="editThemeForm" id="editThemeForm">
                <f:render partial="Theme/CssRuntime" arguments="{_all}"/>
                <f:render partial="Theme/FormFields" arguments="{_all}"/>
            </f:form>
        </div>
    </div>
</f:section>
</html>
